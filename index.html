<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto 02 - Cultura Conecta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Projeto 02 - Cultura Conecta</h1>
    <p>Agenda de eventos culturais da cidade.</p>
  </header>


  <form action="" id="event-form" class="hidden">
    <div class="input-block">
      <label for="form-title">Título:</label>
      <input type="text" name="form-title" id="form-title">
    </div>

    <div class="input-block">
      <label for="form-category">Categoria:</label>
      <select name="form-category" id="form-category">
        <option value="lazer">Lazer</option>
        <option value="saude">Saúde</option>
      </select>
    </div>

    <div class="input-block">
      <label for="form-date">Data do Evento:</label>
      <input type="date" name="form-date" id="form-date">
    </div>
    
    <div class="form-actions-block">
      <button type="submit">Salvar</button>
    </div>

  </form>
  
  <main>
    <section id="filters">
      <h3>Filtrar</h3>
      <div>
        <label for="categoryFilter">Categoria:</label>
        <select id="categoryFilter">
        </select>
      </div>
      <div>
        <label for="dateFilterMin">Data Mínima:</label>
        <input type="date" id="dateFilterMin" class="dateFilter"/>
        <label for="dateFilterMax">Data Máxima:</label>
        <input type="date" id="dateFilterMax" class="dateFilter"/>
      </div>
      <div>
        <input type="text" id="searchInput" placeholder="Buscar eventos..." />
      </div>
      <button id="clearFiltersBttn">Limpar Filtros</button>
    </section>
    <section class="content">
      <h2>Eventos</h2>
      <button id="createEventBttn">Criar Novo Evento</button>
      <div class="cards-container">

      </div>
    </section>
  </main>
  <footer>
    <p>Projeto para prática de JavaScript - Projeto 02 - Cultura Conecta</p>
  </footer>
</body>
</html>
<script type="module" src="script.js"></script>
